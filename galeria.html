<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        /* Estilos para la caja contenedora */
        .caja-contenedora {
            width: 80%; /* Ancho de la caja */
            max-width: 800px; /* Ancho máximo para que no sea demasiado grande en pantallas grandes */
            margin: 40px auto; /* Centra la caja horizontalmente */
            padding: 20px; /* Espacio interior */
            background-color: #f0f0f0; /* Color de fondo gris claro */
            border: 2px solid #333; /* Borde sólido de 2px de color oscuro */
            border-radius: 10px; /* Bordes redondeados */
            text-align: center; /* Centra el texto dentro de la caja */
            font-family: Arial, sans-serif; /* Tipo de letra */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra suave para darle profundidad */
        }

        /* Estilos para el contenedor del slider */
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Ancho máximo del slider */
            margin: 20px auto; /* Centra el slider dentro de la caja */
            overflow: hidden; /* Oculta las imágenes que no se están mostrando */
            border-radius: 8px; /* Bordes redondeados para el slider */
        }

        /* Estilos para las imágenes del slider */
        .slider-container img {
            width: 100%;
            display: none; /* Oculta todas las imágenes por defecto */
        }

        /* Estilo para la primera imagen, para que se muestre al cargar */
        .slider-container img:first-child {
            display: block;
        }
    </style>
</head>
<body>
    <div class="caja-contenedora">
        <h2>Galery Dark</h2>
        <p><button type="button" class="btn btn-warning" onclick="location.href='eje09.html'">Salir</button></p>
        <div class="slider-container" id="miSlider">
            <img src="https://cdn.pixabay.com/photo/2025/06/11/07/42/creepers-9653850_1280.jpg" alt="Imagen1">
            <img src="https://cdn.pixabay.com/photo/2025/08/09/17/35/fly-9764964_1280.jpg" alt="Imagen2">
            <img src="https://cdn.pixabay.com/photo/2021/07/08/12/02/kangaroo-6396728_1280.jpg" alt="Imagen3">
            <img src="https://cdn.pixabay.com/photo/2025/05/13/07/47/skyscrapers-9596809_1280.jpg" alt="Imagen4">
            <img src="https://cdn.pixabay.com/photo/2025/07/16/15/01/karlsbad-9718003_1280.jpg" alt="Imagen5">
        </div>
    </div>
    <script>
        // Script para hacer que el slider cambie de imagen automáticamente
        let slider = document.getElementById('miSlider');
        let imagenes = slider.getElementsByTagName('img');
        let indiceActual = 0;

        function cambiarImagen() {
            // Oculta la imagen actual
            imagenes[indiceActual].style.display = 'none';
            
            // Calcula el índice de la siguiente imagen
            indiceActual = (indiceActual + 1) % imagenes.length;
            
            // Muestra la nueva imagen
            imagenes[indiceActual].style.display = 'block';
        }

        // Cambia la imagen cada 3 segundos (3000 milisegundos)
        setInterval(cambiarImagen, 3000);
    </script>
</body>
</html>
